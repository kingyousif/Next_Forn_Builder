<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"DESKTOP-IMKPBPK-23512-stderr-1752682629406.txt","computername":"DESKTOP-IMKPBPK","pid":23512,"type":"stderr","created":1752682629406},{"file":"DESKTOP-IMKPBPK-23512-stdout-1752682629405.txt","computername":"DESKTOP-IMKPBPK","pid":23512,"type":"stdout","created":1752682629405},{"file":"DESKTOP-IMKPBPK-3428-stderr-1752682519092.txt","computername":"DESKTOP-IMKPBPK","pid":3428,"type":"stderr","created":1752682519092},{"file":"DESKTOP-IMKPBPK-3428-stdout-1752682519091.txt","computername":"DESKTOP-IMKPBPK","pid":3428,"type":"stdout","created":1752682519091},{"file":"DESKTOP-IMKPBPK-4232-stderr-1752732946607.txt","computername":"DESKTOP-IMKPBPK","pid":4232,"type":"stderr","created":1752732946607},{"file":"DESKTOP-IMKPBPK-4232-stdout-1752732946605.txt","computername":"DESKTOP-IMKPBPK","pid":4232,"type":"stdout","created":1752732946605}];
        var lastUpdated = 1752732949249;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
